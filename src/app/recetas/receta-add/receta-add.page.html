<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Receta</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Receta</ion-title>
  </ion-toolbar>

<ion-content padding>
  <form [formGroup]="recetaForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" formControlName="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingredientes</ion-label>
      <ion-textarea formControlName="ingredientes"></ion-textarea>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!recetaForm.valid">Submit</ion-button>
  </form>
</ion-content>
