<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>receta-detail</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Detalle de Receta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content>
  <ion-card *ngIf="receta">
    <ion-card-header>
      <ion-card-title>{{receta.titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Descripci√≥n : </p>
        <p>{{receta.descripcion}}</p>
      </ion-item>
      <ion-item>
        <p>Ingredientes : </p>
        <p>{{receta.ingredientes}}</p>
      </ion-item>

      <ion-button type="button" shape="round" color="primary" expand="block" href="/receta-edit/{{receta.id}}">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(receta.id)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
