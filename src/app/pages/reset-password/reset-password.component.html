<ion-header>

      <ion-back-button [routerLink]="['/login']"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contrase침a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onResetPassword()" #resetPasswordForm="ngForm">
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        email 
        #emailInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="emailInput.invalid && emailInput.touched">
      Por favor, ingrese un correo electr칩nico v치lido.
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="resetPasswordForm.invalid">

  </form>
</ion-content>
