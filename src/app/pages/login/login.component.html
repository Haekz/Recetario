<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <!-- Botón para ir a la página de Inicio -->
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameInput="ngModel">
        </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="usernameInput.invalid && usernameInput.touched">
      Usuario es requerido
    </ion-note>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        [type]="showPassword ? 'text' : 'password'" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordInput="ngModel">
        <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
      Contraseña es requerida
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
      Iniciar sesión
    </ion-button>
    <ion-button expand="block" color="light" (click)="onResetPassword()">
      ¿Olvidaste tu contraseña?
    </ion-button>

    <!-- Botón para ir a la página de registro -->
    <ion-button expand="block" color="light" (click)="goToRegister()">
      ¿No tienes una cuenta? Regístrate
    </ion-button>
    
  </form>
</ion-content>
