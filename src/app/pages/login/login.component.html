<ion-header>
  <ion-toolbar>
    <!-- Botón para ir a la página de Inicio -->
    
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="usernameInput.invalid && usernameInput.touched">
      Usuario es requerido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
      Contraseña es requerida
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
      Iniciar sesión
    </ion-button>
    
    <ion-button expand="block" color="light" (click)="onResetPassword()">
      ¿Olvidaste tu contraseña?
    </ion-button>

    <!-- Botón para ir a la página de registro -->
    <ion-button expand="block" color="light" (click)="goToRegister()">
      ¿No tienes una cuenta? Regístrate
    </ion-button>
    
  </form>
</ion-content>
