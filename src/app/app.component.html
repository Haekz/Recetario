<ion-app>
  <div class="app-container">
    <ion-router-outlet></ion-router-outlet>

    <ion-footer id="app-footer" *ngIf="mostrarFooter()">
      <ion-tab-bar>
        <ion-tab-button tab="home">
          <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="search"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="favorites">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="salir" (click)="salir()">
          <ion-icon routerDirection="root" lines="none" detail="false" name="exit-outline"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-footer>
  </div>
</ion-app>
