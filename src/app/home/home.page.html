<ion-header>
  <ion-toolbar>
    <ion-title>
      ReceTario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¡Bienvenido de nuevo, {{ username }}!</h2>
  <p>Explora nuestras últimas recetas</p>

  <!-- Sección de Novedades o Recomendaciones -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recomendaciones para ti</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Lista de recetas recomendadas con routerLink -->
      <ion-item [routerLink]="['/buscar-result']">
        <ion-label>- Desayunos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/buscar-result']">
        <ion-label>- Almuerzos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/buscar-result']">
        <ion-label>- Once</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Acciones Rápidas -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="navigateTo('buscar-result')">
          Buscar Recetas
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="navigateTo('favorites')">
          Recetas Favoritas
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Barra de Navegación Inferior -->
<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" [routerLink]="['/home']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="salir" (click)="salir()">
      <ion-icon routerDirection="root" lines="none" detail="false" name="exit-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
